# Workflow 이름은 구별이 가능할 정도로 자유롭게 적어주어도 된다. 
# 필수 옵션은 아니다.
name: Community CICD with Gradle

# main 브랜치에 PR 이벤트가 발생하면 Workflow가 실행된다.
# 브랜치 구분이 없으면 on: [pull_request]로 해주어도 된다.
on:
  push:
    paths:
      - 'community/**'
    branches: [ "main" ]
  pull_request:
    paths:
        - 'community/**'
    branches: [ "main" ]

# 테스트 결과 작성을 위해 쓰기권한 추가
permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    #CI
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant Execute Permission For Gradlew
      run: chmod +x gradlew
      working-directory: community

    - name: Build With Gradle
      run: ./gradlew build -x test
      working-directory: community
      
    # build Test
    - name: 테스트 코드 실행
      run: ./gradlew --info test
      working-directory: community

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ always() }}
      with:
        files: build/test-results/**/*.xml
        
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'

    # CD
    - name: Docker build & Push
      run: |
        docker login -u ${{ secrets.DOCKER_ID }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_ID }}/${{ secrets.DOCKER_REPO }}:community .
        docker push ${{ secrets.DOCKER_ID }}/${{ secrets.DOCKER_REPO }}:community
         
    - name: Deploy Images with Docker compose
      uses: appleboy/ssh-action@master
      env:
        APP: "santeut"
        COMPOSE: "/home/ec2-user/santeut/compose/docker-compose.yml"
      with:
        username: ubuntu
        host: ${{ secrets.EC2_HOST }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        envs: APP, COMPOSE
        script_stop: true
        script: |
          sudo docker-compose -f $COMPOSE down
          sudo docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_REPO }}
          sudo docker-compose -f $COMPOSE up -d
